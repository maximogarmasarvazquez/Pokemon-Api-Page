<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">

    <title>App - Pokemones</title>
</head>
<body>
    <div>
                <h1 class="titulo">Buscador de Pokemones <ion-icon name="search-circle-outline"></ion-icon></h1>
    </div>    
    <div class="container">
        <div class="inputBox">
            <input type="text" id="nombre" placeholder="Ingrese el pokemon...">
            <button id="btn-buscar"><ion-icon name="search"></ion-icon></button>
        </div>
        <div class="container-Pokemon">
            <img id="icono-pokemon" src="" alt="">
            <h2 id="nombre-pokemon"></h2>
            <p id="tipo-pokemon"></p>
            <p id="habilidad-pokemon"></p>
        </div>
    </div>

    <!--Libreria de Ionicons-->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

    <script src="index.js"></script>

</html>
